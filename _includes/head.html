<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ–¥</text></svg>">
	{% seo %}
	<style>
		html {
		  font-family: Palatino, Georgia, Lucida Bright, Book Antiqua, serif;
		  font-size: 16px;
		  line-height: 1.5rem;
		}

		code, pre, samp, kbd {
		  font-family: Consolas, Liberation Mono, Menlo, Courier, monospace;
		  font-size: 0.833rem;
		}

		kbd { font-weight: bold; }
		h1, h2, h3, h4, h5, h6, th { font-weight: normal; }

		h1 { font-size: 2.488em; }
		h2 { font-size: 2.074em; }
		h3 { font-size: 1.728em; }
		h4 { font-size: 1.44em; }
		h5 { font-size: 1.2em; }
		h6 { font-size: 1em; }
		small { font-size: 0.833em; }

		h1, h2, h3 { line-height: 3rem; }

		p, ul, ol, dl, table, blockquote, pre, h1, h2, h3, h4, h5, h6 {
		  margin: 1.5rem 0 0;
		}
		ul ul, ol ol, ul ol, ol ul { margin: 0; }

		hr {
		  margin: 0;
		  border: none;
		  padding: 1.5rem 0 0;
		}

		table {
		  line-height: calc(1.5rem - 1px);
		  margin-bottom: -1px;
		}
		pre {
		  margin-top: calc(1.5rem - 1px);
		  margin-bottom: -1px;
		}

		body { color: #222; }
		code, pre, samp, kbd { color: #111; }
		a, header nav a:visited, a code { color: #00e; }
		a:visited, a:visited code { color: #60b; }
		mark { color: inherit; }

		code, pre, samp, thead, tfoot { background-color: rgba(0, 0, 0, 0.05); }
		mark { background-color: #fe0; }

		main aside, blockquote, ins { border: solid rgba(0, 0, 0, 0.05); }
		pre, code, samp { border: solid rgba(0, 0, 0, 0.1); }
		th, td { border: solid #dbdbdb; }

		body { margin: 1.5rem 1ch; }

		body > header { text-align: center; }

		main, body > footer {
		  display: block;
		  max-width: 78ch;
		  margin: auto;
		}

		main figure, main aside {
		  float: right;
		  margin: 1.5rem 0 0 1ch;
		}

		main aside {
		  max-width: 26ch;
		  border-width: 0 0 0 0.5ch;
		  padding: 0 0 0 0.5ch;
		}

		blockquote {
		  margin-right: 3ch;
		  margin-left: 1.5ch;
		  border-width: 0 0 0 0.5ch;
		  padding: 0 0 0 1ch;
		}

		pre {
		  border-width: 1px;
		  border-radius: 2px;
		  padding: 0 0.5ch;
		  overflow-x: auto;
		}
		pre code {
		  border: none;
		  padding: 0;
		  background-color: transparent;
		  white-space: inherit;
		}

		img { max-width: 100%; }

		ul, ol, dd { padding: 0 0 0 3ch; }
		dd { margin: 0; }

		ul > li { list-style-type: disc; }
		li ul > li { list-style-type: circle; }
		li li ul > li { list-style-type: square; }

		ol > li { list-style-type: decimal; }
		li ol > li { list-style-type: lower-roman; }
		li li ol > li { list-style-type: lower-alpha; }

		nav ul {
		  padding: 0;
		  list-style-type: none;
		}
		nav ul li {
		  display: inline;
		  padding-left: 1ch;
		  white-space: nowrap;
		}
		nav ul li:first-child { padding-left: 0; }

		table {
		  width: 100%;
		  border-collapse: collapse;
		  overflow-x: auto;
		}

		th, td {
		  border-width: 1px;
		  padding: 0 0.5ch;
		}

		a { text-decoration: none; }

		sup, sub {
		  font-size: 0.75em;
		  line-height: 1em;
		}

		ins {
		  border-width: 1px;
		  padding: 1px;
		  text-decoration: none;
		}

		mark {
		  padding: 1px;
		}

		code, samp {
		  border-width: 1px;
		  border-radius: 2px;
		  padding: 0.1em 0.2em;
		  white-space: nowrap;
		}
	</style>
</head>
